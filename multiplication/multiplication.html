<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Multiplication App</title>
    <style>
        * {
            user-select:none;
        }
        .form-control:focus {
    outline: none !important;
    box-shadow: none !important;
}

    </style>
</head>
<body class="min-vh-100 min-vw-100 d-flex justify-content-center align-items-center" style="font-family: cursive;">
    <div class="container d-flex align-items-center justify-content-center flex-column shadow-lg rounded-3" style="width: 420px; height: 350px; gap: 1.5rem;">
        <p class="align-self-end fs-3 fw-bold" style="color: #008000;">score:<span class="score">2</span></p>
        <div class="question"><h1>What is <span class="num1"></span> x <span class="num2"></span>?</h1></div>
        <div class="answer-input">
            <form id="formSubmit">
            <input id="answer" type="text" class="form-control text-center answer fs-5" style="width: 380px; height: 60px; color: #008000; border:3px solid #008000;" placeholder="Enter Your Answer">
        </div>
        <button id="submit" class="button fs-5 rounded" style="background-color: #008000;color: white; border: none; width: 380px; height: 60px;">Submit</button>
    </form>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
