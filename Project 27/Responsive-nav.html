<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        @media screen and (max-width: 992px) {
            .links li:hover {
            padding-left: 10px;
            background-color: #F8A5A5 !important;
            transition: all 0.5s ease;
        }
        .links li:hover a{
            color: #da5f5f !important;
        }
        }
        


    </style>
</head>
<body>

        <nav class="navbar navbar-expand-lg d-flex align-items-center justify-content-between shadow w-100 m-0 p-3">
            <div class="logo"><img src="logo.svg" alt="logo"></div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks" aria-controls="navbarLinks" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="navbarLinks" class="links collapse navbar-collapse justify-content-end pe-3 pt-sm-3">
                <ul class="d-flex flex-column align-items-start justify-content-center gap-0 gap-lg-3 mb-0 flex-lg-row align-items-lg-cemter">
                    <li class="list-unstyled w-100 d-flex align-items-center" style="height: 40px;"><a class="text-decoration-none link-secondary" href="#">Home</a></li>
                    <li class="list-unstyled w-100 d-flex align-items-center" style="height: 40px;"><a class="text-decoration-none link-secondary" href="#">About</a></li>
                    <li class="list-unstyled w-100 d-flex align-items-center"style="height: 40px;"><a class="text-decoration-none link-secondary" href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
