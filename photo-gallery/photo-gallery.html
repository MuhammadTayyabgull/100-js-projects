<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-danger text-light d-flex align-items-center justify-content-center flex-column min-vh-100" style="font-family: 'Courier New', Courier, monospace; background: linear-gradient(to bottom, lightgreen, lightblue); user-select: none;">

  <div id="inputContainer" class="container bg-light d-flex align-items-center justify-content-center flex-column rounded-3 shadow input-container">
    <h2 class="fw-bold text-dark pb-4">Photo Gallery</h2>
    <p class="text-dark fs-5">Enter the number of photos</p>
    <input id="countInput" class="bg-light text-dark fw-bold ps-4" type="number" style="height: 60px; width: 80px;" />
    <button id="btn" class="btn btn-dark mt-3" style="width: 150px; height: 40px;">Generate</button>
  </div>

  <div class="results-container bg-light m-4 rounded-3 shadow">
    <div id="results" class="results"></div>
  </div>

  <script defer src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
