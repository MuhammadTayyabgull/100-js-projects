<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-vh-100 d-flex align-items-center justify-content-center">
    <div class="drum-container d-flex gap-3 mt-4">

        <div class="drum-box" data-sound="crash.mp3">
            <img src="image.png" alt="crash">
            <div class="drum-label">Crash</div>
        </div>
    
        <div class="drum-box" data-sound="kick.mp3">
            <img src="image copy.png" alt="kick">
            <div class="drum-label">Kick</div>
        </div>
    
        <div class="drum-box" data-sound="snare.mp3">
            <img src="image copy 2.png" alt="snare">
            <div class="drum-label">Snare</div>
        </div>
    
        <div class="drum-box" data-sound="tom.mp3">
            <img src="image copy 3.png" alt="Tom">
            <div class="drum-label">Tom</div>
        </div>
    
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</body>
</html>
