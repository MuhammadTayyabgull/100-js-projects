<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="grid place-content-center h-screen transition-colors duration-500 ease-in-out">
    <label for="darkModeToggle" class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" id="darkModeToggle" class="sr-only">
        <div class="wrapper relative w-20 h-10 bg-[#D3D3D3] rounded-full">
          <div id="circle" class="absolute top-1 left-1 w-8 h-8 bg-white rounded-full transition-transform duration-500 ease-linear"></div>
        </div>
      </label>
    <script src="script.js"></script>
</body>
</html>
