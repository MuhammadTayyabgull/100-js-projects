<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex flex-col items-center justify-center bg-[url('https://images.unsplash.com/photo-1499002238440-d264edd596ec?ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80')] bg-cover bg-center">

    <!-- Title -->
    <h1 class="text-4xl text-white/90 font-semibold mb-6 tracking-wider">
      Digital Clock
    </h1>
  
    <!-- Clock -->
    <div class="flex items-center justify-center gap-10 px-6 py-4 bg-black/30 rounded-lg backdrop-blur-sm">
  
      <!-- Hours -->
      <div class="text-center">
        <div class="text-4xl font-bold text-white/90" id="hours"></div>
        <p class="text-white/60 text-sm mt-1">Hours</p>
      </div>
  
      <!-- Minutes -->
      <div class="text-center">
        <div class="text-4xl font-bold text-white/90" id="minutes"></div>
        <p class="text-white/60 text-sm mt-1">Minutes</p>
      </div>
  
      <!-- Seconds -->
      <div class="text-center">
        <div class="text-4xl font-bold text-white/90" id="seconds"></div>
        <p class="text-white/60 text-sm mt-1">Seconds</p>
      </div>
  
      <!-- AM/PM -->
      <div class="text-center">
        <div class="text-4xl font-bold text-white/90" id="ampm"></div>
      </div>
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
