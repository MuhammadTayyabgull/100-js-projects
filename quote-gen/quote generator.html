<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body style="font-family: 'Courier New', 'Courier New', Courier, monospace; background: linear-gradient(to left bottom, lightgreen, lightblue);">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">

        <div class="quote-container d-flex flex-column align-items-center justify-content-center align-self-center justify-self-center gap-2 rounded shadow" style="width: 90vw; height: 270px;">
            <!-- heading -->
            <div class="heading "><h1 class="fw-bold">Random Qoute Generator</h1></div>
            <!-- qoute -->
            <div id="quoteText" class="qoute-text"><h3 class="fw-bold" id="quote" style="min-height: 30px;"></h3></div>
            <!-- author -->
            <div id="quoteAuthor" class="qoute-author"><p class="fw-norm al" style="font-size: 30px; min-height: 20px;" id="author" ></p></div>
            <!-- button -->
            <div ><button id="btn" class="btn btn-primary  fw-semibold rounded text-dark" style="font-family:Arial, Helvetica, sans-serif ; font-size: large; height: 40px;width: 250px;  background-color: rgba(255, 255, 255, 0.3);
                border-color: rgba(255, 255, 255, 0.6);">Get A Qoute</button></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
