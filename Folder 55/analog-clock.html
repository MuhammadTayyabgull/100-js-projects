<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen flex justify-center items-center bg-[#FA8072]">
    <div
      class="clock w-[400px] h-[400px] bg-[#D3D3D3] rounded-full border-4 border-gray-500 relative">
      <div
        class="center rounded-full w-5 h-5 bg-green-700 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10"></div>
        <div class="hand hour w-20 h-2 absolute top-1/2 left-1/2 -translate-y-1/2 origin-left bg-white shadow-lg rounded-e-[50%]"></div>
        <div class="hand min  w-40 h-2 absolute top-1/2 left-1/2 -translate-y-1/2 origin-left bg-white shadow-lg rounded-e-[50%]"></div>
        <div class="hand sec  w-40 h-2 absolute top-1/2 left-1/2 -translate-y-1/2 origin-left rounded-e-[50%] bg-[#DAA520] shadow-lg"></div>
        
        <div class="absolute top-2 left-1/2 -translate-x-1/2 text-2xl font-bold">12</div>
        <div class="absolute bottom-2 left-1/2 -translate-x-1/2 text-2xl font-bold">6</div>
        <div class="absolute top-1/2 right-2 -translate-y-1/2 text-2xl font-bold">3</div>
        <div class="absolute top-1/2 left-2 -translate-y-1/2 text-2xl font-bold">9</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
