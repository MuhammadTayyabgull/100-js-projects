<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Media Selector</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
  <div class="wrapper">
    <!-- ðŸ”¼ Top Selection Box -->
 <!-- ðŸ”¼ Top Box -->
<div class="box" id="menuToggle">
  <div class="selected-content">
    
    <span class="text">Socail Media</span>
      <div class="arrow-icon"><i class="fas fa-chevron-down"></i></div>
</div>
  </div>



    <!-- ðŸ”½ Dropdown Options -->
    <div class="menu-items" id="menuList">
      <div class="box" data-name="Facebook">
        <div class="icon"><i class="fa-brands fa-facebook"></i></div>
        <span class="text">Facebook</span>
      </div>
      <div class="box" data-name="YouTube">
        <div class="icon"><i class="fa-brands fa-youtube"></i></div>
        <span class="text">YouTube</span>
      </div>
      <div class="box" data-name="Twitter">
        <div class="icon"><i class="fa-brands fa-twitter"></i></div>
        <span class="text">Twitter</span>
      </div>
      <div class="box" data-name="LinkedIn">
        <div class="icon"><i class="fa-brands fa-linkedin"></i></div>
        <span class="text">LinkedIn</span>
      </div>
    </div>
  </div>
</body>

</html>
