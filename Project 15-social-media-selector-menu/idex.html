<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Selector</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="menu-header"id="menuToggle"></div>
        <i class="arrow-icon fas fa-chevron-up"></i>
    </div>


    <div class="menu-items">
       <ul>
        <li data-name="facebook"><i><i class="fa-brands fa-facebook"></i>Facebook</i></li>
        <li data-name="Youtube"><i><i class="fa-brands fa-youtube"></i>Youtube</i></li>
        <li data-name="Twitter "><i><i class="fa-brands fa-twitter"></i>Twitter</i></li>
        <li data-name="LinkedIn"><i><i class="fa-brands fa-linkedin"></i>LinkedIn</i></li>
       </ul>

    </div>
</body>
</html>
