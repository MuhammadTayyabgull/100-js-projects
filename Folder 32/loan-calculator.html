<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .input {
            width: 100%;
            height: 35px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            border: none;
            font-weight: 400;
       }

    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100" style="box-sizing: border-box; font-family: 'Courier New', Courier, monospace; color: white;" >
    <div class="loan-container rounded shadow p-3" style="width: 330px; height: 375px; background-color: #008B8B;">
        <h3 class="fw-bold m-0 fw-bolder mb-3 mt-3">Loan Calcultaor</h3>
        <div class="loan-amount mb-4">
            <p class="text mb-0">Loan Amount $</p>
            <input id="loanInput" class="input" type="number">
        </div>
        <div class="interest-rate mb-4">
            <p class="text mb-0">Interest Rate %</p>
            <input id="interestInput" class="input" type="number">
        </div>
        <div class="months-to-pay mb-2">
            <p class="text mb-0">Months to Pay</p>
            <input id="monthsInput" class="input" type="number">
        </div>
        <p class="result fw-bold" style="font-size: 16px;"></p>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</body>
</html>
