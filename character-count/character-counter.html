<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100" style="background-color: #FA8072;">

  <div class="p-4 rounded shadow" style="background-color: #FFB6C1; width: 500px;">
    <h4 class="text-start fw-bold mb-3" style="font-family: cursive; font-size: 24px;">Real-time Character Counter</h4>

    <textarea id="textInput" placeholder="Enter your text"
              class="form-control mb-3" style="height: 100px; resize: none; "></textarea>

    <div class="d-flex justify-content-between">
      <div>Total characters: <span class="total text-primary">0</span></div>
      <div>Remaining: <span class="remaining text-danger">100</span></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
