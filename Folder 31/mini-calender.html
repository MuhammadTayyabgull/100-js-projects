<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center justify-content-center
min-vh-100" style="font-family: cursive;">
    <div class="calender-container rounded-3 shadow" style="width: 300px; height: 309px;">
        <div class="month-name rounded-top text-light text-center pt-2 " style="height: 60px;background-color: #FF4500; font-size: 30px; font-weight: 700;"></div> 
        <p class="day-name text-center pt-4" style="font-weight: 400; font-size: 20px; color: #A9A9A9;"></p>
        <p class="day-number text-center " style="font-size: 80px; font-weight: 700;"></p>
        <p class="year text-center pt-1" style="font-size: 20px; font-weight: 500; color: #A9A9A9;"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</body>
</body>
</html>
