<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Loading Bar</title>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100" style="font-family: cursive;">
    <div class="loading-container d-flex flex-column align-items-center">
        <h1 style="color: #D3D3D3;">Loading</h1>
        <h1 class="load-percent mt-3" style="color: #D3D3D3;"></h1>
        <div class="load-track" style="background-color:#D3D3D3; width: 400px; height: 8px; overflow: hidden; border-radius: 5px;">
        <div class="load-fill" style="width: 0px; height: 100%;background-color: red; border-radius: 5px; transition: width 0.1s linear ;"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
