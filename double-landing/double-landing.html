<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>double Landing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-row h-screen">
    <!-- Left Side -->
    <div id="left" class="split left bg-pink-200 relative transition-width bg-[url('https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-13-pro-family-hero?wid=940&hei=1112&fmt=png-alpha&.v=1631220221000')] bg-cover bg-no-repeat h-full transition-all duration-1000 ease-linear" style="width: 50%;">
        <div class="absolute top-10 left-0 w-full h-[100px] bg-black/30 flex items-center justify-center text-white text-6xl font-bold">
            Apple
        </div>
        <button class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 px-10 py-5 bg-black border-4 border-white text-white text-3xl hover:bg-white hover:text-black hover:border-black transition-all duration-300 ease-in-out whitespace-nowrap">
            Buy Now
        </button>
    </div>

    <!-- Right Side -->
    <div id="right" class="split right relative transition-width bg-[url('https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6465/6465022_sd.jpg;maxHeight=640;maxWidth=550')] bg-cover bg-no-repeat h-full transition-all duration-1000 ease-linear" style="width: 50%;">
        <div class="absolute top-10 left-0 w-full h-[100px] bg-black/30 flex items-center justify-center text-white text-6xl font-bold">
            Samsung
        </div>
        <button class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 px-10 py-5 bg-black border-4 border-white text-white text-3xl hover:bg-white hover:text-black hover:border-black transition-all duration-300 ease-in-out whitespace-nowrap">
            Buy Now
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
