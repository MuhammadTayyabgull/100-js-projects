<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Background</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
      <body class="m-0">

<div id="container" class="flex flex-col items-center justify-center h-screen text-center bg-cover bg-center transition duration-700"
     style="background-image: url('https://images.unsplash.com/photo-1560762484-813fc97650a0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1074&q=80');">
  
  <h1 class="text-6xl text-white font-bold tracking-wide drop-shadow-lg">WELCOME</h1>
  
  <button id="openBtn" 
    class="mt-6 px-6 py-3 w-48 text-lg bg-orange-600 text-white rounded-lg shadow hover:brightness-90 transition">
    Join
  </button>
</div>

<!-- Popup -->
<div id="popup" 
     class="fixed inset-0 flex items-center justify-center opacity-0 invisible transition-all duration-700">
  
  <!-- Overlay (blur + darken background) -->
  <div class="absolute inset-0 backdrop-blur-sm bg-black/40"></div>

  <!-- Popup Box -->
  <div class="relative bg-white w-96 h-56 rounded-xl shadow-lg p-6 bg-cover bg-center transform transition-all duration-700 scale-90"
       style="background-image: url('https://images.unsplash.com/uploads/141103282695035fa1380/95cdfeef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1730&q=80');">
    
    <!-- Close Button -->
    <span id="closeBtn" class="absolute top-4 right-4 text-xl font-bold text-gray-700 cursor-pointer hover:text-orange-600">&times;</span>
    
    <h4 class="text-2xl font-semibold text-purple-700 mb-4">Join Us</h4>
    <input type="text" placeholder="Enter your email"
           class="w-full border-2 p-2 text-lg text-center rounded-md mb-4 focus:outline-none" />
    <button class="w-full py-2 bg-orange-600 text-white text-lg rounded-md hover:brightness-90 transition">Submit</button>
  </div>
</div>
    <script src="script.js"></script>
  </body>
