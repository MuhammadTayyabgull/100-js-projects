<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Random Emoji</title>
    <style>
        .emoji {
            filter: grayscale(100%);
        }
        .emoji#emoji:hover {
            filter: grayscale(0%);
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 user-select-none " style="font-family: 'Courier New', Courier, monospace;background-color: #FA8072; cursor: default;">
    <div class="container d-flex flex-column align-items-center justify-content-center">
        <div class="heading"><h1 class="text-light" style="font-size: 32px !important; font-weight: 700 !important;">Random Emoji</h1></div>
        <div id="emojiContainer" class="emoji-container d-flex flex-column align-items-center justify-content-center bg-light p-3 mt-4 mb-4 rounded-3 user-select-none" style="width: 150px; height: 150px; gap: 1rem; background-color: #FB998E !important; cursor: pointer;">
            <span class="emoji" id="emoji" style="font-size: 100px; font-weight: 700;"></span>
        </div>
        <div id="emojiName" class="emoji-name" style="font-size: 16px; font-weight: 400; color: #00008B;">hi</div>
    </div> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</body>
</html>
