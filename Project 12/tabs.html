<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab selection</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tab-wrapper">
      <div class="image">
        <img src="futurecar.jpg" alt="Placeholder Image" />
      </div>
      <div class="tabs-section">
        
      <div class="tab-top">
        <div class="tab-button active" data-tab="tab1">Tab 1</div>
        <div class="tab-button" data-tab="tab2">Tab 2</div>
        <div class="tab-button" data-tab="tab3">Tab 3</div>
      </div>
      <div class="tab-content">
        <h2 id="tab-title">Tab 1 Content</h2>
        <p> This is the content for Tab 1. It contains information about futuristic cars and their technology. It also includes a video of a futuristic car. You can watch the video to learn more about how these cars work and their features.</p>
      </div>
             </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
