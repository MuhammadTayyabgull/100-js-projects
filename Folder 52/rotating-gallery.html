<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-screen flex flex-col items-center justify-center bg-black">
    <div class="image-container">
        <span style="--i:1"><img src="https://picsum.photos/id/237/300/200"/></span>
        <span style="--i:2"><img src="https://picsum.photos/id/23/300/200" /></span>
        <span style="--i:3"><img src="https://picsum.photos/id/48/300/200" /></span>
        <span style="--i:4"><img src="https://picsum.photos/id/12/300/200" /></span>
        <span style="--i:5"><img src="https://picsum.photos/id/59/300/200" /></span>
        <span style="--i:6"><img src="https://picsum.photos/id/160/300/200" /></span>
        <span style="--i:7"><img src="https://picsum.photos/id/370/300/200" /></span>
        <span style="--i:8"><img src="https://picsum.photos/id/478/300/200" /></span>
      </div>
      <div class="btn-container">
        <button class="btn bg-purple-600 text-white absolute left-72 bottom-24 p-2 py-1 rounded-sm" id="prev">prev</button>
        <button class="btn bg-purple-600 text-white absolute right-72 bottom-24 p-2 py-1 rounded-sm" id="next">Next</button>
      </div>
    <script src="script.js"></script>
</body>
</html>
