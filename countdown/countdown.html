<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown for 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#6A5ACD] flex flex-col items-center justify-center h-screen font-[cursive]">
    <h1 class="text-2xl font-bold text-white mb-10">Countdown for New Year</h1>
    <h1 class="text-8xl font-bold text-white">2026</h1>
    <div class="countdown flex items-center justify-center gap-14 mt-8">
        <div class="flex flex-col items-center">
          <div class="days text-4xl font-bold text-white"></div>
          <p class="text-2xl font-bold text-white">days</p>
        </div>
      
        <div class="flex flex-col items-center">
          <div class="hours text-4xl font-bold text-white"></div>
          <p class="text-2xl font-bold text-white">hours</p>
        </div>
      
        <div class="flex flex-col items-center">
          <div class="minutes text-4xl font-bold text-white"></div>
          <p class="text-2xl font-bold text-white">minutes</p>
        </div>
      
        <div class="flex flex-col items-center">
          <div class="seconds text-4xl font-bold text-white"></div>
          <p class="text-2xl font-bold text-white">seconds</p>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
