<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="grid place-content-center w-screen">
    <div class="wrapper flex items-center justify-center flex-col gap-4"><h1 class="text-7xl">Counter</h1>
    <div><h1 class="counter text-8xl">0</h1></div>
    <div class="div btns pt-4">
        <button class="minus-btn text-2xl bg-red-600 text-white rounded p-1"><i class="fa-solid fa-minus"></i></button>
        <button class="reset-btn bg-gray-500 text-2xl text-white rounded p-1 px-2">Reset</button>
        <button class="plus-btn bg-green-600 text-2xl text-white rounded p-1"><i class="fa-solid fa-plus"></i></button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
