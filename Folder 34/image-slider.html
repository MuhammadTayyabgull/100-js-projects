<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100" style="background-color: #F5DEB3;">
    <div class="carousel d-flex overflow-hidden" style="width: 500px; height: 300px;">
        <i class="fas fa-angle-double-right right-icon fs-5"></i>
        <div class="track">
        <img class="image rounded" src="300 (1).png" alt="Person using a computer">
        <img class="image rounded" src="Dog-image.jpg" alt="Dog">
        <img class="image rounded" src="Forest.jpg" alt="Forest">
        <img class="image rounded" src="markhor.jpg" alt="Markhor">
        <img class="image rounded" src="study.jpg" alt="Study">
        <i class="fas fa-angle-double-left left-icon fs-5"></i>
    </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
