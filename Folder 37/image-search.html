<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center">
        <h1 class="fw-bold me-5 my-5">Image Search App</h1>
        <div class="input-container w-50 d-flex justify-content-center align-items-center gap-1">
            <input type="text" class="input w-75 rounded py-1 px-3" placeholder="Search for images...">
            <button class="btn btn-primary fs-5 text-center">Search</button>
        </div>
        <div class="image-grid">

        </div>
        <button id="showMore" class=" btn btn-show btn-primary mb-4">Show More</button>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</body>
</html>
